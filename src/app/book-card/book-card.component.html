<div class="card" style="width: 18rem;">
    <img [src]="book.imgUrl" class="card-img-top" alt="image">
    <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.author?.firstName}}
        &nbsp; {{book.author?.lastName}}</p>
    </div>

    <div class="d-flex justify-content-between">
        <span>{{book.price | currency}}</span>
        <span>{{book.publishedDate | date}}</span>
    </div>
</div>
